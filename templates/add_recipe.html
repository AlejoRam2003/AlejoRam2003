{% extends "base.html" %}

{% block title %}Add New Recipe{% endblock %}

{% block content %}
  <h1>Add a New Recipe</h1>
  <form method="post">
    <div>
      <label for="name">Recipe Name:</label><br>
      <input type="text" id="name" name="name" required><br>
    </div>
    <div>
      <label for="ingredients">Ingredients:</label><br>
      <textarea id="ingredients" name="ingredients" rows="5" required></textarea><br>
      <small>Enter each ingredient on a new line.</small>
    </div>
    <div>
      <label for="instructions">Instructions:</label><br>
      <textarea id="instructions" name="instructions" rows="10" required></textarea><br>
    </div>
    <div>
      <label for="image_url">Image URL (Optional):</label><br>
      <input type="url" id="image_url" name="image_url"><br>
    </div>
    <br>
    <button type="submit">Add Recipe</button>
  </form>
{% endblock %}
